{% extends 'home/base.html' %}
{% block content %}
<div class="row">
 <div class="col s12 m6 offset-m3">
  <H3>Hi {{ user.username }}!</H3>
 </div>
<!-- /.panel-heading -->

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>IBAN</th>
                <th><a href="{% url 'add_client' %}" type="button">Add new client</a></th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{client.firstname}}</td>
                <td>{{client.lastname}}</td>
                <td>{{client.iban}}</td>
                <td>
                   <a href="{% url 'update_client' user_id=client.id %}"> <i class="fas fa-pen-square"></i></a>
                   <a href="{% url 'remove_client' user_id=client.id %}"> <i class="fas fa-trash-alt"></i> </a>



                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>


</div>
{% endblock %}
